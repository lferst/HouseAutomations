            <tbody>
              <tr>
                <td><img alt="Kitchen" src="images/tv.png" width="50px" height="20%"></td>

              </tr>
              <tr>
                <td><img alt="BedRoom" src="images/airConditioned.jpg" width="50px" height="20%"></td>

                <td><a class="btn btn-sm btn-default" href="#" role="button" ng-click="getActor(3)">{{app.netAction}}</a></td>
              </tr>
              <tr>
                <td><img alt="BedRoom" src="images/light.jpg" width="50px" height="40%"></td>
                <td><span class="label label-danger" id="light_status_on">Off</span><span class="label label-success" id="light_status_off" style="visibility: hidden">On</span></td>
                <td><a class="btn btn-sm btn-default" href="#" role="button">Turn On</a></td>
